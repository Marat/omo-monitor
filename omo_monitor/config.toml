# OpenCode Monitor Configuration

[paths]
# Default path to OpenCode messages directory
messages_dir = "~/.local/share/opencode/storage/message"
# Directory for exports
export_dir = "./exports"

[ui]
# Table style: "rich", "simple", "minimal"
table_style = "rich"
# Enable progress bars
progress_bars = true
# Enable colors in output
colors = true
# Refresh interval for live dashboard (seconds)
live_refresh_interval = 3

[export]
# Default export format: "csv", "json"
default_format = "csv"
# Include metadata in exports
include_metadata = true
# Include raw data in exports
include_raw_data = false

[models]
# Path to models pricing configuration
config_file = "models.json"

[analytics]
# Default timeframe for reports: "daily", "weekly", "monthly"
default_timeframe = "daily"
# Number of recent sessions to analyze by default
recent_sessions_limit = 50
# Default data source: "opencode", "claude-code", "codex", "crush", "all", "auto"
default_source = "auto"

[cache]
# Enable DuckDB cache for fast session loading
enabled = true
# Path to cache database (supports ~ for home directory)
db_path = "~/.cache/omo-monitor/cache.duckdb"
# Consider data fresh if within this many minutes
fresh_threshold_minutes = 30
# Number of records to commit per batch
batch_size = 100
# Enable background syncing of historical data
background_sync = true

[pricing]
# Pricing source: "local" (models.json), "models.dev" (API), "both"
source = "models.dev"
# Fall back to local pricing if Models.dev fails
fallback_to_local = true
# Hours to cache Models.dev pricing data
cache_ttl_hours = 24
# Models.dev API URL
api_url = "https://models.dev/api.json"
